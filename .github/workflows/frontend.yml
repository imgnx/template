name: frontend

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [modular, bitcrusher, tuner]
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build (${{ matrix.target }})
        run: |
          BUILD_TARGET=${{ matrix.target }} npm run build

      - name: Upload dist artifact (${{ matrix.target }})
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}-${{ github.sha }}
          path: |
            dist/**
            antefinem/dist/**
